<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <form method="post">
        {%csrf_token %}
    <h1 class="text-center bg-dark text-white">WELCOME TO MY CALCULATOR PROGRAM</h1>
    <div class="container">
        <div class="row">
            <form>
            <div class="col-mid-6 form-group">
               <label>Enter First Number</label>
            </div>
            <div class="col">
                <input type="text" name="txtFirst" value="{{a}}" class="form-control"/>
            </div>
        </div>

        <div class="row">
            <div class="col-mid-6 form-group">
               <label>Enter Second Number</label>
            </div>
            <div class="col">
                <input type="text" name="txtSecond" value="{{b}}" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-mid-6 form-group">
               <label>Result</label>
            </div>
            <div class="col">
                <input type="text" name="txtResult" value="{{c}}" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
               <button class="mt-3 form-control bg-warning" name="btnsum">SUM</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="mt-3 form-control bg-danger" name="btnsub">SUB</button>
            </div>
        </div>

        <div class="row">
             <div class="col">
                <button class="mt-3 form-control bg-success" name="btnmult">MULT</button>
             </div>
        </div>
                     
        <div class="row">
             <div class="col">
                <button class="mt-3 form-control bg-secondary" name="btndiv">DIV</button>
             </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</form>
    </body>
</html>
