<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
        {% csrf_token %}
    <h1 class="text-center bg-dark text-white">**WELCOME TO EMPLOYEE MANAGEMENT SYSTAM**</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
            <label>Eid</label>
            <input type="text" class="form-control" name="txtEid" value="{{emp.id}}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <label>Name</label>
            <input type="text" class="form-control" name="txtName" value="{{emp.name}}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <label>Age</label>
            <input type="text" class="form-control" name="txtAge" value="{{emp.age}}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <label>mobile No</label>
            <input type="text" class="form-control" name="txtMobile" value="{{emp.mobileno}}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <label>Address</label>
            <input type="text" class="form-control" name="txtAddress" value="{{emp.address}}"/>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-8">
            <button type="submit" class="btn btn-warning mt-3 form-control" name="btnaddemp">Add Employee</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <button type="submit" class="btn btn-success mt-3 form-control" name="btnsearchemp">Search Employee</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <button type="submit" class="btn btn-primary mt-3 form-control" name="btnupdateemp">Update Employee</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <button type="submit" class="btn btn-danger mt-3 form-control" name="btndeletemp">Delete Employee</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            <button type="submit" class="btn btn-dark mt-3 form-control" name="btnshowallemp">Show All Employee</button>
    </div>
    <br/>
    <div>
        <table class="table table-striped">
            <tr>
                <th>EID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>MOBILE NO</th>
                <th>ADDRESS</th>
            </tr>
            {% for e in employees %}
            <tr>
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.age}}</td>
                <td>{{e.mobileno}}</td>
                <td>{{e.address}}</td>
            </tr>
            {% endfor %}
     </table>
    </div>
    <script src="https://cdn.jsdeglivr.net/npfm/bodotstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</form>
  </body>
</html>
